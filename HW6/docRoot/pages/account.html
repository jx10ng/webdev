<!-- Contact Us Form -->
<div class="container">
  <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center"><h3>Update Account Information</h3></legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-8">
                <input id="name_input" name="full_name" type="text" class="form-control" value = "Todd">
              </div>
              <div class="col-md-1">
              </div>
            </div>
    
            <!-- Shipping Address input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Shipping Address</label>
              <div class="col-md-8">
                <input id="shipping_input" name="shipping_address" type="text" class="form-control">
              </div>
              <div class="col-md-1">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">E-mail Address</label>
              <div class="col-md-8">
                <input id="email_input" name="email_address" type="text" class="form-control">
              </div>
              <div class="col-md-1">
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-11 text-right">
                <button type="submit" class="btn btn-primary btn-md">Save</button>
              </div>
              <div class="col-md-1">
              </div>
            </div>
            
          </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>
